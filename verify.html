<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - Talkie Gen AI</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Appwrite SDK -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
</head>
<body>
    <div class="app-container" style="justify-content: center; align-items: center; min-height: 100vh;">
        <div class="verification-container" style="text-align: center; padding: 40px; max-width: 500px;">
            <div class="verification-icon" style="margin-bottom: 24px;">
                <i class="fas fa-envelope-open-text" style="font-size: 64px; color: var(--accent-primary);"></i>
            </div>
            
            <h1 style="margin-bottom: 16px; color: var(--text-primary);">Email Verification</h1>
            
            <div id="verificationStatus">
                <div class="loading-state">
                    <div class="loading-spinner" style="width: 32px; height: 32px; border: 3px solid var(--border-light); border-top: 3px solid var(--accent-primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
                    <p style="color: var(--text-secondary);">Verifying your email address...</p>
                </div>
            </div>
            
            <div style="margin-top: 32px;">
                <a href="/" class="auth-btn" style="text-decoration: none; display: inline-block;">
                    <i class="fas fa-home"></i>
                    Return to Home
                </a>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        // Appwrite Configuration
        const APPWRITE_ENDPOINT = 'https://syd.cloud.appwrite.io/v1';
        const APPWRITE_PROJECT_ID = '68bb8b8b00136de837e5';

        // Initialize Appwrite
        const { Client, Account } = Appwrite;
        const client = new Client();
        client
            .setEndpoint(APPWRITE_ENDPOINT)
            .setProject(APPWRITE_PROJECT_ID);

        const account = new Account(client);

        // Toast function
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            let iconClass = 'fas fa-info-circle';
            if (type === 'error') iconClass = 'fas fa-exclamation-circle';
            if (type === 'success') iconClass = 'fas fa-check-circle';
            if (type === 'warning') iconClass = 'fas fa-exclamation-triangle';
            
            toast.innerHTML = `
                <div class="toast-icon">
                    <i class="${iconClass}"></i>
                </div>
                <div class="toast-message">${message}</div>
            `;
            
            document.getElementById('toastContainer').appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'toastSlide 0.3s ease reverse';
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }, 4000);
        }

        // Verify email on page load
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('userId');
            const secret = urlParams.get('secret');
            
            const statusDiv = document.getElementById('verificationStatus');
            
            if (!userId || !secret) {
                statusDiv.innerHTML = `
                    <div class="error-state">
                        <i class="fas fa-exclamation-triangle" style="font-size: 48px; color: var(--danger); margin-bottom: 16px;"></i>
                        <h3 style="color: var(--danger); margin-bottom: 8px;">Invalid Verification Link</h3>
                        <p style="color: var(--text-secondary);">The verification link appears to be invalid or incomplete.</p>
                    </div>
                `;
                return;
            }

            try {
                await account.updateVerification(userId, secret);
                
                statusDiv.innerHTML = `
                    <div class="success-state">
                        <i class="fas fa-check-circle" style="font-size: 48px; color: var(--success); margin-bottom: 16px;"></i>
                        <h3 style="color: var(--success); margin-bottom: 8px;">Email Verified Successfully!</h3>
                        <p style="color: var(--text-secondary);">Your email has been verified. You can now access all features of Talkie Gen AI.</p>
                    </div>
                `;
                
                showToast('Email verified successfully!', 'success');
                
                // Redirect to home after 3 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
                
            } catch (error) {
                console.error('Verification failed:', error);
                
                statusDiv.innerHTML = `
                    <div class="error-state">
                        <i class="fas fa-times-circle" style="font-size: 48px; color: var(--danger); margin-bottom: 16px;"></i>
                        <h3 style="color: var(--danger); margin-bottom: 8px;">Verification Failed</h3>
                        <p style="color: var(--text-secondary);">The verification link may be expired or has already been used. Please try signing up again or contact support.</p>
                    </div>
                `;
                
                showToast('Email verification failed', 'error');
            }
        });
    </script>

    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .verification-container {
            background: var(--bg-primary);
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-light);
        }
        
        .loading-state, .success-state, .error-state {
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</body>
</html>
