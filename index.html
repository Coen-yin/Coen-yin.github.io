<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talkie Gen - Professional AI Assistant</title>
    <meta name="description" content="Experience the future of AI conversation with Talkie Gen - The most advanced AI chat interface">
    
    <!-- Favicon using the provided logo -->
    <link rel="icon" type="image/png" href="attached_assets/talkie gen_1756188921709.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Floating Particles - Removed for performance -->

    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <i class="fas fa-sun sun-icon"></i>
        <i class="fas fa-moon moon-icon"></i>
    </button>

    <!-- Main Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-container">
                    <div class="logo">
                        <img src="attached_assets/talkie gen_1756188921709.png" alt="Talkie Gen Logo" width="50" height="50">
                    </div>
                    <div class="brand-text">
                        <h1>Talkie Gen</h1>
                        <span class="tagline">AI Assistant</span>
                    </div>
                </div>
                
                <div class="header-actions">
                    <button class="action-btn" id="fullscreenBtn" title="Toggle fullscreen">
                        <i class="fas fa-expand"></i>
                    </button>
                    <button class="action-btn" id="clearChat" title="Clear conversation">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                    <button class="action-btn" id="exportChat" title="Export conversation">
                        <i class="fas fa-download"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Chat Container -->
        <main class="chat-container">
            <div class="chat-wrapper">
                <!-- Welcome Screen -->
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-content">
                        <div class="welcome-logo">
                            <img src="attached_assets/talkie gen_1756188921709.png" alt="Talkie Gen Logo" width="120" height="120">
                        </div>
                        <h2>Welcome to Talkie Gen</h2>
                        <p>Your intelligent AI companion for natural conversations</p>
                        
                        <div class="quick-actions">
                            <button class="quick-action-btn" onclick="talkieGen.startVoiceInput()">
                                <i class="fas fa-microphone"></i>
                                <span>Start Voice Chat</span>
                            </button>
                            <button class="quick-action-btn" onclick="talkieGen.showSamplePrompts()">
                                <i class="fas fa-lightbulb"></i>
                                <span>Sample Prompts</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Chat Messages -->
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be dynamically inserted here -->
                </div>

                <!-- Typing Indicator -->
                <div class="typing-indicator" id="typingIndicator">
                    <div class="typing-avatar">
                        <img src="attached_assets/talkie gen_1756188921709.png" alt="Talkie Gen" width="32" height="32">
                    </div>
                    <div class="typing-content">
                        <div class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Input Container -->
        <div class="input-container">
            <div class="input-wrapper">
                <div class="input-group">
                    <button class="voice-button" id="voiceButton" title="Voice input">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <textarea 
                        id="messageInput" 
                        placeholder="Type or speak your message..." 
                        rows="1"
                        maxlength="4000"
                    ></textarea>
                    <button class="send-button" id="sendButton" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-footer">
                    <div class="input-controls">
                        <button class="control-btn" id="clearTextBtn" title="Clear text">
                            <i class="fas fa-eraser"></i>
                        </button>
                        <button class="control-btn" id="speakToggle" title="Toggle text-to-speech">
                            <i class="fas fa-volume-up"></i>
                        </button>
                    </div>
                    <div class="character-count">
                        <span id="charCount">0</span>/4000
                    </div>
                    <div class="powered-by">
                        Powered by <strong>Groq AI</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Initializing Talkie Gen...</p>
        </div>
    </div>

    <!-- Error Toast -->
    <div class="error-toast" id="errorToast">
        <div class="error-content">
            <i class="fas fa-exclamation-triangle"></i>
            <span class="error-message"></span>
        </div>
        <button class="error-close">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <!-- Success Toast -->
    <div class="success-toast" id="successToast">
        <div class="success-content">
            <i class="fas fa-check-circle"></i>
            <span class="success-message"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
